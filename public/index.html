<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Page || Web Addicted</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="holder">
        <div class="box">
            <form id="loginForm" method="POST" action="/login">
                <h2>Welcome to vivek Library</h2>
                <div class="inputBox">
                    <input type="text" id="username" name="name" required="required">
                    <span>Username</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="password" id="password" name="password" required="required">
                    <span>Password</span>
                    <i></i>
                </div>
                <div class="links">
                    <a href="signup.html">Forgot Password?</a>
                    <a href="signup.html" name="signup">Signup</a>
                </div>
                
                <input type="submit" value="Login" name="submit">
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
